<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title> <!--Titre de la page-->
    <link rel="stylesheet" href="dart-sass/sass/style.css" />  <!--Lien vers fichier CSS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">              <!--lien vers la police shrikhand-->
    <link rel="preconnect" href="https://fonts.gstatic.com">                                                    <!--lien vers la police roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">    <!--lien vers la police roboto-->
        <script src="https://kit.fontawesome.com/fc45590345.js" crossorigin="anonymous"></script>

  </head>

    <body>

        <div class="header">
            <img class="header-logo" src="images/logo/ohmyfood.png" alt="logo du site">
        </div>

        <div class="localisation">
          <div class="localisation-box">
            <i class="fas fa-map-marker-alt"></i>
            <div class="localisation-txt">Paris, Belleville</div>
          </div>
        </div>

        <div class="accueil">

          <div class="accueil-txt">
            <h3>Réservez le menu qui vous convient</h3>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
          </div>
          <div class="btn-accueil">
            <button type="submit" class="Button-accueil">
              Explorer nos restaurants
           </button>
          </div>

        </div>

        <div class="fonction">

          <div class="fonction-title">
            <h3>Fonctionnement</h3>
          </div>

          <div class="fonction-btn">
            <div class="fonction-btn1">
              <button type="submit" class="searchButton">
                <i class="fas fa-mobile-alt"></i>
                <p>Choissisez un restaurant</p>
            </button>
            </div>

            <div class="fonction-btn2">
              <button type="submit" class="searchButton">
                <i class="fas fa-list-ul"></i>                
                <p>Composez votre menu</p>
            </button>
            </div>

            <div class="fonction-btn3">
              <button type="submit" class="searchButton">
                <i class="fas fa-store"></i>
                <p>Dégustez au restaurant</p>
            </button>
            </div>

          </div>

          <div class="restaurant">

            <div class="vignette">
              <div class="vignette-img">

              </div>






            </div>











          </div>
          







        </div>


































    </body>
































  </html>
